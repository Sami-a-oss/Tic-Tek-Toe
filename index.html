<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <div class="gameContainer">
        <div class="showScore">
            <div class="urScore">
                <p>PlayerO-</p>
                <p id="PlayerO">0</p>
            </div>
            <div class="comScore">
                <p>PlayerX-</p>
                <p id="PlayerX">0</p>
            </div>
        </div>


        <div class="allButtonContainer">
            <div class="boxContainer">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <div class="lastLauout">
        <p id="output">Output</p>
    </div>
  </footer>
</body>
<script src="app.js"></script>
</html>
